<ion-header>
  <ion-toolbar>
    <ion-title> Dynamic JSON Form </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <div
          class="app-ace-editor"
          #editor
          style="width: '100%'; height: '500px'"
        ></div>
      </ion-col>
      <ion-col size="6">
        <ngx-json-viewer
          [json]="validJsonResponse"
          [expanded]="false"
        ></ngx-json-viewer>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item class="ion-margin" *ngIf="formatJsonError">
    <ion-title size="small"> {{ formatJsonError }}</ion-title>
  </ion-item>

  <ion-card *ngIf="formatJsonError === ''">
    <ion-card-content>
      <app-json-form [jsonFormData]="validJsonResponse"></app-json-form>
    </ion-card-content>
  </ion-card>
</ion-content>
